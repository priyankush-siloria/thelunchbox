
{% load static %}
{% load i18n %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html lang="en">
<head>
    <title>{% trans 'Reset Password' %}</title>
</head>
<body>
<table border="0" cellpadding="0" cellspacing="0" style="margin:0; padding:0; min-width: 550px;">
<caption style="text-align: center; margin: 20px 0;"><a href="{{ logo }}"><img src="{{ logo }}static/mainapp/img/logo.jpg" alt=""></a></caption>
    <tr>
        <td align="center">
            <p style="font-size: 1.25rem; font-weight: 200; line-height: 1.5rem;">
                {% trans 'La Fiambrera Password Reset' %}.
            </p>
            <p>{% trans 'Click on link below to Reset Your Password' %}:</p>
            <a href="{{ link }}" style="background: #000;
               padding: 10px 20px 10px 30px;
               margin-top: 15px;
               margin-bottom: 20px;
               color: #fff;
               font-size: .85rem;
               text-decoration: none;
               display: inline-block;
               text-align: center;
               cursor: pointer;
               border-radius: 5px;">{% trans 'Reset Password' %}</a>
        </td>
    </tr>
</table>
</body>
</html>
