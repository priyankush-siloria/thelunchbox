{% load static %}
{% load i18n %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html lang="en">
<head>
    <title>{% trans 'LaFiambrera activation email' %}</title>
</head>
<body>
<table border="0" cellpadding="0" cellspacing="0" style="margin:0; padding:0; min-width: 550px;">
    <tr>
        <td align="center">
            <p style="font-size: 1.25rem; font-weight: 200; line-height: 1.5rem;">
                {% trans 'Please confirm your email address' %}
            </p>
            <p>{% trans 'You have registered with the username' %}: {{ username }}</p>
            <a href="{{ site }}{{ lang }}/activation/{{ activation_key }}" style="background: #000;
               padding: 10px 20px 10px 30px;
               margin-top: 15px;
               margin-bottom: 20px;
               color: #fff;
               font-size: .85rem;
               text-decoration: none;
               display: inline-block;
               text-align: center;
               cursor: pointer;
               border-radius: 5px;">{% trans 'Confirm Your Email' %}</a>
        </td>
    </tr>
</table>
</body>
</html>
